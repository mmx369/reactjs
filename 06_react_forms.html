<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>React</title>
<!-- Загрузим React. -->
<!-- Примечание: для деплоя на продакшен замените окончание «development.js» на «production.min.js». -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- Не использовать в продакшн. -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

class App extends React.Component {
  constructor () {
    super();
    this.state = {items: [1, 2, 3, 4, 5], value: ''};
  }
//добавляем в конец списка новый пункт

  addItem(event){
    //добавляем новый элемент в массив
    this.state.items.push(this.state.value);
    //применяем изменение
    this.setState({items: this.state.items});
    //отменяем отправку формы
    event.preventDefault();
  }
//изменяем this.state.value при помощи инпута
  handleChange(event){
    this.setState({value: event.target.value});
  }

  // handleSubmit(event){
  //   alert(this.state.value); //выводим данные на экран
  //   event.preventDefault(); //отменяем отправку формы
  // }

  render(){
    const list = this.state.items.map((item, index) =>
      {return <li key={index}>{item}</li>;});

    return (
      <div>
      <ul>{list}</ul>
      <form onSubmit={this.addItem.bind(this)}>
     <input value = {this.state.value} onChange={this.handleChange.bind(this)}/>
     <input type="submit"/>
     </form>
     </div>
     );
  }
}


ReactDOM.render(
  <App />,
  document.getElementById('root')
  );

</script>


</body>
</html>
